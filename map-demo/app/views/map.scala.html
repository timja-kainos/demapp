@stylesheetLinks = {
    <link rel="stylesheet" href="https://unpkg.com/leaflet@@1.0.0-rc.3/dist/leaflet.css" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
}

@layouts.govuk_template(stylesheetLinks) {
    <main id="content" role="main">
        <div class="phase-banner">
            <p>
                <strong class="phase-tag">BETA</strong>
                <span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span>
            </p>
        </div>

        <div class="error-summary" id="error" role="group" aria-labelledby="error-summary-heading-example-1" tabindex="-1" hidden="true">
            <h1 class="heading-medium error-summary-heading" id="postcode-error">
            </h1>
            <p>
                Make sure your search is spelled correctly. Try adding a city, county or post code
            </p>
        </div>

        <div id="mapid">
            <div class="info legend leaflet-control" id="control">
                <div id="location-lookup">
                    <input class="form-control" id="location-search" type="text">
                    <a class="button" id="search-button" href="#" role="button" onclick="geocode(document.getElementById('location-search').value)">
                        Search</a>
                </div>
            </div>
        </div>

        <script src="@routes.Assets.at("javascripts/leaflet.js")"></script>
        <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-3.1.0.min.js")" type="text/javascript"></script>
        <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
        <script src="@routes.Assets.at("javascripts/config.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/geocode-utils.js")" type="text/javascript"></script>
    </main>
}
