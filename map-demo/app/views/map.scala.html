@(message: String)

@layouts.govuk_template{
    <head>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/leaflet.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>

    <main id="content" role="main">
        <div class="phase-banner">
            <p>
                <strong class="phase-tag">BETA</strong>

                    </label>

                        <input id="housing" name="layer-toggles" type="checkbox" value="housing">
                        Housing
                    </label>
                    <div id="layer-controls"></div>
                </fieldset>
            </form>

        </div>

        <div id="mapid"> </div>

        <script src="@routes.Assets.at("javascripts/leaflet.js")"></script>
        <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>
    </main>
}
