@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-3.1.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header role="banner" id="global-header" class="with-proposition">
            <div class="header-wrapper">
                <div class="header-global">
                    <div class="header-logo">
                        <a href="https://www.gov.uk/" title="Go to the GOV.UK homepage" id="logo" class="content">
                            <img src="@routes.Assets.at("images/gov.uk_logotype_crown.png")" alt="" > GOV.UK
                        </a>
                    </div>
                    <a href="#search" class="search-toggle js-header-toggle">Search</a>
                    <form id="search" class="site-search" action="/search" method="get" role="search">
                        <div class="content">
                            <label for="site-search-text">Search the service manual</label>
                            <input type="search" name="q" id="site-search-text" title="Search" class="js-search-focus" role="search">
                            <input type="hidden" name="filter_manual" value="/service-manual">
                            <input class="submit" type="submit" value="Search">
                        </div>
                    </form>

                </div>
                <div class="header-proposition">
                    <div class="content">
                        <a href="#proposition-links" class="js-header-toggle menu">Menu</a>
                        <nav id="proposition-menu">
                            <a href="/service-manual" id="proposition-name">Government Service Design Manual</a>
                            <ul id="proposition-links">
                                <li><a href="/service-manual/digital-by-default" class="">Digital by Default Service Standard</a></li>
                                <li><a href="/service-manual/start" class="">Start using the manual</a></li>
                                <li><a href="/contact/govuk" class="">Feedback</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        @content
    </body>
</html>
