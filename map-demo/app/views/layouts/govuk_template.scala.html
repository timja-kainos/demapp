@(content:Html)
<!DOCTYPE html>
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <title>GOV.UK - The best place to find government services and information"</title>

    <!--[if gt IE 8]><!--><link href="@routes.Assets.at("stylesheets/govuk-template.css")" media="screen" rel="stylesheet" /><!--<![endif]-->
    <link href="@routes.Assets.at("stylesheets/govuk-template-print.css")" media="print" rel="stylesheet" />

    <!--[if gte IE 9]><!--><link href="@routes.Assets.at("stylesheets/fonts.css")" media="all" rel="stylesheet" /><!--<![endif]-->

    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")" type="image/x-icon" />
    <link rel="mask-icon" href="@routes.Assets.at("images/gov.uk_logotype_crown.svg")" color="#0b0c0c">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="@routes.Assets.at("images/apple-touch-icon-152x152.png")">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="@routes.Assets.at("images/apple-touch-icon-120x120.png")">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="@routes.Assets.at("images/apple-touch-icon-76x76.png")">
    <link rel="apple-touch-icon-precomposed" href="@routes.Assets.at("images/apple-touch-icon-60x60.png")">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="@routes.Assets.at("images/opengraph-image.png")">

  </head>

  <body>
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
    <div id="skiplink-container">
      <div>
        <a href="#content" class="skiplink">Skip to main content</a>
      </div>
    </div>

    <div id="global-cookie-message">
      
        <p>GOV.UK uses cookies to make the site simpler. <a href="https://www.gov.uk/help/cookies">Find out more about cookies</a></p>
      
    </div>

    
    <header role="banner" id="global-header">
      <div class="header-wrapper">
        <div class="header-global">
          <div class="header-logo">
            <a href="/" title="Homepage" id="logo" class="content">
              <img src="@routes.Assets.at("images/gov.uk_logotype_crown_invert_trans.png")" width="35" height="31" alt=""> GOV.UK
            </a>
          </div>
        </div>
      </div>
    </header>

    <div id="global-header-bar"></div>

    @content

    <footer class="group js-footer" id="footer" role="contentinfo">

      <div class="footer-wrapper">

        <div class="footer-meta">
          <div class="footer-meta-inner">

            <div class="open-government-licence">
              <p class="logo"><a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license">Open Government Licence</a></p>

            </div>
          </div>

          <div class="copyright">
            <a href="http://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/copyright-and-re-use/crown-copyright/">&copy; Crown copyright</a>
          </div>
        </div>
      </div>
    </footer>

    <div id="global-app-error" class="app-error hidden"></div>

    <script src="@routes.Assets.at("javascripts/govuk-template.js")"></script>


    
    <script>if (typeof window.GOVUK === 'undefined') document.body.className = document.body.className.replace('js-enabled', '');</script>
  </body>
</html>
